<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SH</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/dashborard.css">

    <script src="https://kit.fontawesome.com/bbb7549bba.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fas fa-hospital"></i>
            <h4>SH HOSPITAL</h4>
        </div>

        <div class="options__menu">	

            <a href="dashboard.html" class="">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="pacientes.html">
                <div class="option">
                    <i class="fa-solid fa-user" title="Pacientes"></i>
                    <h4>Pacientes</h4>
                </div>
            </a>
            
            <a href="doctores.html">
                <div class="option">
                    <i class="fa-solid fa-user-doctor" title="Doctor"></i>
                    <h4>Doctores</h4>
                </div>
            </a>

            <a href="enfermeras.html">
                <div class="option">
                    <i class="fa-solid fa-user-doctor" title="Enfermeras"></i>
                    <h4>Enfermeras</h4>
                </div>
            </a>

            <a href="asistentes.html">
                <div class="option">
                    <i class="fa-solid fa-handshake-angle" title="Asistente"></i>
                    <h4>Asistentes</h4>
                </div>
            </a>

            <a href="medicamentos.html">
                <div class="option">
                    <i class="fa-solid fa-tablets" title="Medicamento"></i>
                    <h4>Medicamentos</h4>
                </div>
            </a>

            <a href="diagnostico.html">
                <div class="option">
                    <i class="fa-solid fa-stethoscope" title="Diagnosticos"></i>
                    <h4>Diagnosticos</h4>
                </div>
            </a>

            <a href="histclinica.html">
                <div class="option">
                    <i class="far fa-address-card" title="Historia"></i>
                    <h4>Historia Clinica</h4>
                </div>
            </a>

            <a href="../index.html">
                <div class="option">
                    <i class="fa-solid fa-right-from-bracket" title="Salir"></i>
                    <h4>Salir</h4>
                </div>
            </a>

        </div>

    </div>
    <br>
  <div class="container">
    <div class="title">Registrar</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre / Apellido</span>
            <input type="text" placeholder="Ingresar Nombre" required>
          </div>
          <div class="input-box">
            <span class="details">Cedula</span>
            <input type="number" placeholder="Ingresar Cedula" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Ingresar Email" required>
          </div>
          <div class="input-box">
            <span class="details">Celular</span>
            <input type="number" placeholder="Ingresar Celular" required>
          </div>
          <div class="input-box">
            <span class="details">Dirrecion</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Descripcion</span>
            <input type="text" placeholder="" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genero</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Femenino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiero no decirlo</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
  <script src="../js/dashboard.js"></script>
</body>
</html>
